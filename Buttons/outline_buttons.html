<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outline Buttons</title>
    <style>
        .btn{
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn.success{
            border: 1px solid #4CAF50;
            background-color: white;
            color: #4CAF50;
        }
        .btn.success:hover{
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<button class="btn success">Success</button>
</body>
</html>
